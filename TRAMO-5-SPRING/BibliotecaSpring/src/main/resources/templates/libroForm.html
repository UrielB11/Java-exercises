<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>SringLibrary</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark my-4 " aria-label="Eighth navbar example">
            <div class="container">
                <a class="navbar-brand " href="#" style="margin-right: 100px; font-size: xx-large">üçÉSpringLibraryüìö</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample07" aria-controls="navbarsExample07" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarsExample07">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="#">Libros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Autores</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">Editoriales</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-expanded="false">Por Categoria</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                    <form role="search">
                        <input class="form-control" type="search" placeholder="Search" aria-label="Search" spellcheck="false" data-ms-editor="true">
                    </form>
                </div>
            </div>
        </nav>

        <form class= "rounded-4 bg-dark p-5 mx-5 shadow px-5" action="/libro/registro" method="POST">

            <h2 class="text-light mb-4">Agregar Libro</h2>

            <input type="text" class="form-control my-4" name="isbn"
                   id="formGroupExampleInput" placeholder="ingrese ISBN" 
                   spellcheck="false" data-ms-editor="true">

            <input type="text" class="form-control my-4" name="titulo"
                   id="formGroupExampleInput" placeholder="ingrese titulo" 
                   spellcheck="false" data-ms-editor="true">

            <input type="number" class="form-control my-4" name="ejemplares"
                   id="formGroupExampleInput" placeholder="ingrese ingrese la cantidad de ejemplares" 
                   spellcheck="false" data-ms-editor="true">


            <select class="form-select my-4" aria-label="Default select example" name="idAutor">
                <option selected>Seleccione el autor</option>
                <option th:each="entry: ${autores}"
                        th:value="${entry.key}"
                        th:text="${entry.value}"></option>

            </select>

            <select class="form-select my-4" aria-label="Default select example" name="idEditorial">
                <option selected>Seleccione el editorial</option>
                <option th:each="entry: ${editoriales}"
                        th:value="${entry.key}"
                        th:text="${entry.value}"></option>

            </select>


            <div th:if="${error!=null}"class="alert alert-danger" role="alert">
                <p th:text="${error}"></p>
            </div>
            
            <div th:if="${exito!=null}"class="alert alert-success" role="alert">
                <p th:text="${exito}"></p>
            </div>


            <button type="submit" class="btn btn-primary">Subir</button>

        </form>

    </body>
</html>
